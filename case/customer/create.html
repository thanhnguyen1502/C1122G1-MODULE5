<!DOCTYPE html>
<html>
<head>
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
<!--header-->
<div  class="row sticky-top bg-success" >
    <div class="col-lg-3">
        <img src="https://mikazuki.com.vn/vnt_upload/weblink/logo_mikazuki_01.svg" alt="">
    </div>
    <div class="col-lg-6 d-flex justify-content-center">
        <nav class="navbar navbar-expand-lg sticky-top">
            <div class="container">
                <div class="collapse navbar-collapse" >
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item navbar-brand">
                            <a class="nav-link active text-dark"  aria-current="page" href="/HomeFurama"><b>Home</b></a>
                        </li>
                        <li class="nav-item navbar-brand">
                            <a class="nav-link active text-dark" aria-current="page" href="/CustomerFurama"><b>Customer</b></a>
                        </li>
                        <li class="nav-item navbar-brand">
                            <a class="nav-link active text-dark" aria-current="page" href="/ServiceFurama"><b>Employee</b></a>
                        </li>
                        <li class="nav-item navbar-brand">
                            <a class="nav-link active text-dark" aria-current="page" href="/ServiceFurama"><b>Facility</b></a>
                        </li>
                        <li class="nav-item navbar-brand">
                            <a class="nav-link active text-dark" aria-current="page" href="/Furama?action=contractList"><b>Contract</b></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="col-lg-3"></div>
</div>

<div class="container mt-5">
    <div class="row">
        <div class="col-lg-3"></div>

        <div style="background: #e9f2ef" class="col-lg-6 shadow-lg">
            <form action="/CustomerFurama?action=addNewCustomer" method="post">
                <div class="mb-5 mt-3 text-center">
                    <h1>Add New Customer Form</h1>
                </div>
                <c:if test="${message != null}">
                    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
                        <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                        </symbol>
                        <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
                        </symbol>
                        <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                        </symbol>
                    </svg>
                    <div class="alert alert-success d-flex align-items-center" role="alert">
                        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
                        <div>
                            ${message}
                        </div>
                    </div>
                </c:if>

                <div class="mb-3">
                    <label for="nameCustomer" class="form-label fw-bold">Name Customer:</label>
                    <input required type="text" class="form-control" name="nameCustomer" id="nameCustomer" aria-describedby="emailHelp">
                </div>

                <div class="mb-3">
                    <label for="birthDayCustomer" class="form-label fw-bold">Birth Day:</label>
                    <input required type="date" class="form-control" name="birthDayCustomer" id="birthDayCustomer">
                </div>

                <div class="mb-3">
                    <label for="genderCustomer" class="form-label fw-bold">Gender:</label>
                    <select name="genderCustomer" id="genderCustomer" class="form-select" aria-label="Default select example">
                        <option value="false">Ná»¯</option>
                        <option value="true">Nam</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="idCard" class="form-label fw-bold">Id Card:</label>
                    <input required type="text" class="form-control" name="idCard" id="idCard">
                </div>

                <div class="mb-3">
                    <label for="phoneCustomer" class="form-label fw-bold">Phone:</label>
                    <input required type="text" class="form-control" name="phoneCustomer" id="phoneCustomer">
                </div>

                <div class="mb-3">
                    <label for="emailCustomer" class="form-label fw-bold">Email:</label>
                    <input required type="email" class="form-control" name="emailCustomer" id="emailCustomer">
                </div>

                <div class="mb-3">
                    <label for="customerType" class="form-label fw-bold">Customer Type:</label>
                    <select name="customerType" id="customerType" class="form-select" aria-label="Default select example">
                        <option value="5">Member</option>
                        <option value="4">Silver</option>
                        <option value="3">Gold</option>
                        <option value="2">Platinum</option>
                        <option value="1">Diamond</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label fw-bold">Address:</label>
                    <input required type="text" class="form-control" name="customerAddress" id="address">
                </div>
                <button type="submit" class="btn btn-primary">Add New</button>
            </form>
        </div>
        <div class="col-lg-3"></div>
    </div>
</div>
<!--footer-->
<div class="container-fluid">
    <div style="background-color: #addccf" class="row mt-5">
        <div class="col-lg-1  mt-5 mb-5"></div>
        <div class="col-lg-5 mt-5 mb-5">
            <img width="600" src="https://furamavietnam.com/wp-content/uploads/2019/02/Ariyana-Tourism-Complex-02-2.png" alt="">
        </div>
        <div class="col-lg-6 mt-5 mb-5">
            <div>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
                    <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/>
                </svg>
                103 - 105 Vo Nguyen Giap Street, Khue My Ward, Ngu Hanh Son District, Danang City, Vietnam
            </div>
            <div>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-telephone" viewBox="0 0 16 16">
                    <path d="M3.654 1.328a.678.678 0 0 0-1.015-.063L1.605 2.3c-.483.484-.661 1.169-.45 1.77a17.568 17.568 0 0 0 4.168 6.608 17.569 17.569 0 0 0 6.608 4.168c.601.211 1.286.033 1.77-.45l1.034-1.034a.678.678 0 0 0-.063-1.015l-2.307-1.794a.678.678 0 0 0-.58-.122l-2.19.547a1.745 1.745 0 0 1-1.657-.459L5.482 8.062a1.745 1.745 0 0 1-.46-1.657l.548-2.19a.678.678 0 0 0-.122-.58L3.654 1.328zM1.884.511a1.745 1.745 0 0 1 2.612.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z"/>
                </svg>
                Tel.: 84-236-3847 333/888 * Fax: 84-236-3847 666
            </div>
            <div>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope-fill" viewBox="0 0 16 16">
                    <path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555ZM0 4.697v7.104l5.803-3.558L0 4.697ZM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757Zm3.436-.586L16 11.801V4.697l-5.803 3.546Z"/>
                </svg>
                Email: reservation@furamavietnam.com * www.furamavietnam.com
            </div>
        </div>
    </div>
</div>
</body>
</html>
